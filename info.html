<!DOCTYPE html>
<html>
<head>
	<title>Endereço IP Externo</title>
</head>
<body>
	<h1>Endereço IP Externo</h1>
	<p id="ip"></p>

	<script>
		// Obter o endereço IP externo do visitante
		var xhr = new XMLHttpRequest();
		xhr.open("GET", "https://api.ipify.org", true);
		xhr.onreadystatechange = function() {
			if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
				document.getElementById("ip").innerHTML = "Endereço IP Externo: " + this.responseText;
			}
		};
		xhr.send();
	</script>
</body>
</html>
