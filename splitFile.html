<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSV File Splitter</title>
    <style>
      /* Estilos gerais */
      body {
        background-color: white;
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0;
      }

      /* Estilos para o input de arquivo */
      #csv-file {
        border: 1px solid #ccc;
        border-radius: 3px;
        display: inline-block;
        margin: 20px auto;
        padding: 10px;
        width: 200px;
      }

      /* Estilos para o input de número de arquivos */
      #num-files {
        border: 1px solid #ccc;
        border-radius: 3px;
        display: inline-block;
        margin: 10px;
        padding: 5px;
        width: 50px;
      }

      /* Estilos para o checkbox de cabeçalho */
      #header-checkbox {
        margin: 10px;
      }
      button {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #3e8e41;
}


    </style>
  </head>
  <body>
    <h1>CSV File Splitter</h1>
  
    <input type="file" id="csv-file">
    <br>
    <label for="num-files">Quantidade de arquivos:</label>
    <input type="number" id="num-files" value="2" min="1">
    <br>
    <label for="header-checkbox">Copiar cabeçalho:</label>
    <input type="checkbox" id="header-checkbox" checked>
    <br><br>
    <button onclick="dividir()">Dividir</button>
    <script src="./JSZip/jszip.min.js"></script>
    <script src="script_file.js"></script>
  </body>
</html>
